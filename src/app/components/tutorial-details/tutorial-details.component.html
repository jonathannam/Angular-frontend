@if (viewMode){
  @if (currentTutorial.id){
  <h4>Tutorial</h4>
  <div>
  <label><strong>Title:</strong></label> {{ currentTutorial.title }}
  </div>
  <div>
  <label><strong>Description:</strong></label>
  {{ currentTutorial.description }}
  </div>
  <div>
  <label><strong>Status:</strong></label>
  {{ currentTutorial.published ? "Published" : "Pending " }}
  </div>
  <a class="badge badge-warning" routerLink="/tutorials/{{ currentTutorial.id }}">
  Edit
  </a>
  } @else {<p>Please click on a Tutorial...</p>}
  } @else {
  @if (currentTutorial.id) {
  <div class="edit-form">
  <h4>Tutorial</h4>
  <form>
  <div class="form-group">
  <label for="title">Title</label>
  <input
  type="text"
  class="form-control"
  id="title"
  [(ngModel)]="currentTutorial.title"
  name="title"
  />
  </div>
  <div class="form-group">
  <label for="description">Description</label>
  <input
  type="text"
  class="form-control"
  id=&quot;description&quot;
  [(ngModel)]=&quot;currentTutorial.description&quot;
  name=&quot;description&quot;
  /&gt;
  &lt;/div&gt;
  &lt;div class=&quot;form-group&quot;&gt;
  &lt;label&gt;&lt;strong&gt;Status:&lt;/strong&gt;&lt;/label&gt;
  {{ currentTutorial.published ? &quot;Published&quot; : &quot;Pending&quot; }}

  15

  &lt;/div&gt;
  &lt;/form&gt;
  @if (currentTutorial.published) {
  &lt;button class=&quot;badge badge-primary mr-2&quot;
  (click)=&quot;updatePublished(false)&quot; &gt;
  UnPublish
  &lt;/button&gt;
  } @else {
  &lt;button class=&quot;badge badge-primary mr-2&quot; (click)=&quot;updatePublished(true)&quot;&gt;
  Publish
  &lt;/button&gt;
  }
  &lt;button class=&quot;badge badge-danger mr-2&quot; (click)=&quot;deleteTutorial()&quot;&gt;
  Delete
  &lt;/button&gt;
  &lt;button
  type=&quot;submit&quot;
  class=&quot;badge badge-success mb-2&quot;
  (click)=&quot;updateTutorial()&quot;&gt;
  Update
  &lt;/button&gt;
  &lt;p&gt;{{ message }}&lt;/p&gt;
  &lt;/div&gt;
  } @else {&lt;p&gt;Cannot access this Tutorial...&lt;/p&gt;}
  }
  components/tutorial-details/tutorial-details.component.css
  .edit-form {
  max-width: 400px;
  margin: auto;
  }
